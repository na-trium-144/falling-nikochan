version: '3'

services:
  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - 5432:5432
    volumes:
      - "./data/pgdata:/var/lib/postgresql/data"

  fs-master:
    image: chrislusf/seaweedfs
    restart: always
    command: "master"
    ports:
      - 9333:9333
  fs-volume:
    image: chrislusf/seaweedfs
    restart: always
    command: "volume -dir=/tmp/data -mserver=fs-master:9333 -port=8080 -rack=rack1 -publicUrl=http://localhost:8080"
    ports:
      - 8080:8080
    volumes:
      - "./data/volume:/tmp/data"
