name: Node.js CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main", "staging"]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run nbuild
      env:
        ALLOW_FETCH_ERROR: "1"

  test:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost:27017
      API_ENV: development
      # API_NO_RATELIMIT: "1"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm ci
    - run: npm run mongo-docker
    - run: npm run test

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm ci
    - run: npx prettier --check .

  vercel-build:
    runs-on: ubuntu-latest
    # å¤–éƒ¨ã‚³ãƒ³ãƒˆãƒªãƒ“ãƒ¥ãƒ¼ã‚¿ãƒ¼ã§ãªã„PRã®å ´åˆã®ã¿
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Pull Vercel Environment Information
      run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    - name: Build Project Artifacts
      env:
        MONGODB_URI: ${{ secrets.PRODUCTION_MONGODB_URI }}
        VERSION_SUFFIX: "+#${{ github.event.number }}"
        TITLE_SUFFIX: "Preview #${{ github.event.number }}"
      run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
    - name: Upload .vercel/output
      uses: actions/upload-artifact@v4
      with:
        name: vercel-output
        path: .vercel/output
        include-hidden-files: true

  vercel-deploy:
    needs: [lint, test, vercel-build]
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
    # .vercel/output ã¨ã€ãã‚Œã¨ã¯åˆ¥ã« node_modules ã‚‚å¿…è¦
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm ci
    - name: Pull Vercel Environment Information
      run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    - name: Download .vercel/output
      uses: actions/download-artifact@v4
      with:
        name: vercel-output
        path: .vercel/output
    - name: Deploy Project Artifacts to Vercel
      run: npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  notify-failure:
    # lint, test, format ã®ã„ãšã‚Œã‹ãŒå¤±æ•—ã—ãŸå ´åˆã«å®Ÿè¡Œ
    needs: [lint, test, format]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.ACTION_FAILURE_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"**mainãƒ–ãƒ©ãƒ³ãƒã«ãƒ†ã‚¹ãƒˆãŒé€šã‚‰ãªã„ã‚³ãƒ¼ãƒ‰ãŒpushã•ã‚Œã¦ã„ã‚‹ã‚ˆï¼ ğŸ˜  **\nCommit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
               $DISCORD_WEBHOOK