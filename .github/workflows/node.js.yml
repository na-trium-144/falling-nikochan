name: Node.js CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main", "staging"]
permissions:
  contents: read
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - run: pnpm install --frozen-lockfile
    - run: pnpm run lint
    - run: pnpm run nbuild
      env:
        ALLOW_FETCH_ERROR: "1"

  test:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost:27017
      API_ENV: development
      # API_NO_RATELIMIT: "1"
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'pnpm'
    - run: pnpm install --frozen-lockfile
    - run: pnpm run mongo-docker
    - run: pnpm run test

  test-bun:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: mongodb://localhost:27017
      API_ENV: development
      # API_NO_RATELIMIT: "1"
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
    - uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    - run: npm ci
    - run: npm run mongo-docker
    - run: bun ./replaceForBun.js
    - run: bun test

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'pnpm'
    - run: pnpm install --frozen-lockfile
    - run: pnpm exec prettier --check .

  vercel-build:
    runs-on: ubuntu-latest
    # Â§ñÈÉ®„Ç≥„É≥„Éà„É™„Éì„É•„Éº„Çø„Éº„Åß„Å™„ÅÑPR„ÅÆÂ†¥Âêà„ÅÆ„Åø
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'pnpm'
    - run: pnpm config set node-linker hoisted --local
    - name: Pull Vercel Environment Information
      run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    - name: Build Project Artifacts
      env:
        MONGODB_URI: ${{ secrets.PRODUCTION_MONGODB_URI }}
        VERSION_SUFFIX: "+#${{ github.event.number }}"
        TITLE_SUFFIX: "Preview #${{ github.event.number }}"
      run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}
    - name: Upload .vercel/output
      uses: actions/upload-artifact@v4
      with:
        name: vercel-output
        path: .vercel/output
        include-hidden-files: true

  vercel-deploy:
    needs: [lint, test, test-bun, vercel-build]
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
    # .vercel/output „Å®„ÄÅ„Åù„Çå„Å®„ÅØÂà•„Å´ node_modules „ÇÇÂøÖË¶Å
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - uses: actions/setup-node@v4
      with:
        node-version: 24.x
        cache: 'pnpm'
    - run: pnpm config set node-linker hoisted --local
    - run: pnpm install --frozen-lockfile
    - name: Pull Vercel Environment Information
      run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
    - name: Download .vercel/output
      uses: actions/download-artifact@v4
      with:
        name: vercel-output
        path: .vercel/output
    - name: Deploy Project Artifacts to Vercel
      run: npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  notify-failure:
    # lint, test, format „ÅÆ„ÅÑ„Åö„Çå„Åã„ÅåÂ§±Êïó„Åó„ÅüÂ†¥Âêà„Å´ÂÆüË°å
    needs: [lint, test, test-bun, format]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.ACTION_FAILURE_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"**main„Éñ„É©„É≥„ÉÅ„Å´„ÉÜ„Çπ„Éà„ÅåÈÄö„Çâ„Å™„ÅÑ„Ç≥„Éº„Éâ„Ååpush„Åï„Çå„Å¶„ÅÑ„Çã„ÇàÔºÅ üò† **\nCommit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
               $DISCORD_WEBHOOK
