name: Vercel Production Deployment
on:
  push:
    branches:
      - main
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
jobs:
  vercel-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: prod-vercel-build
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      - run: pnpm config set node-linker hoisted --local
      - name: Pull Vercel Environment Information
        run: pnpm dlx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        env:
          MONGODB_URI: ${{ secrets.PRODUCTION_MONGODB_URI }}
          ASSET_PREFIX: ${{ vars.PRODUCTION_ASSET_PREFIX }}
          NO_PREFETCH: ${{ vars.PRODUCTION_NO_PREFETCH }}
          BACKEND_ALT_PREFIX: ${{ vars.PRODUCTION_BACKEND_ALT_PREFIX }}
        run: pnpm dlx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Upload .vercel/output
        uses: actions/upload-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output
          include-hidden-files: true

  docker-build:
    needs: [vercel-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download .vercel/output
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output
          include-hidden-files: true

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/${{ matrix.arch }}
          outputs: type=image,name=ghcr.io/${{ github.repository_owner }}/falling-nikochan/falling-nikochan,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  docker-push-manifest:
    needs: [docker-build]
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository_owner }}/falling-nikochan/falling-nikochan:latest \
            $(printf 'ghcr.io/${{ github.repository_owner }}/falling-nikochan/falling-nikochan@sha256:%s ' *)

  deploy-vercel:
    needs: [docker-push-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      - run: pnpm config set node-linker hoisted --local
      - run: pnpm install --frozen-lockfile
      - run: pnpm run t
      - name: Pull Vercel Environment Information
        run: pnpm dlx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Download .vercel/output
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output
          include-hidden-files: true
      - name: Deploy Project Artifacts to Vercel
        run: pnpm dlx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-cf:
    needs: [docker-push-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run t
      - name: Download .vercel/output
        uses: actions/download-artifact@v4
        with:
          name: vercel-output
          path: .vercel/output
          include-hidden-files: true
      - run: rm -rf .git
      - run: pnpm i -g wrangler@latest
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_ASSETS_API_TOKEN }}
          accountId: ${{ secrets.CF_ASSETS_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=${{secrets.CF_ASSETS_PROJECT_NAME}} --branch=main
      - run: cp -r .vercel/output/static ./frontend/out
      - name: Publish to Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_WORKER_API_TOKEN }}
          accountId: ${{ secrets.CF_ASSETS_ACCOUNT_ID }}

  deploy-selfhosting:
    needs: [docker-push-manifest]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    concurrency:
      group: deploy-selfhosting
      cancel-in-progress: false
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SELFHOST_HOST }}
          username: ${{ secrets.SELFHOST_USERNAME }}
          key: ${{ secrets.SELFHOST_KEY }}
          port: ${{ vars.SELFHOST_PORT }}
          script: |
            #!/usr/bin/env bash
            set -e
            cd ~/falling-nikochan
            git fetch origin main
            git reset --hard origin/main
            docker compose pull
            docker compose up -d
            docker system prune -f

  check-ip:
    needs: [deploy-vercel, deploy-cf, deploy-selfhosting]
    # Êú¨Áï™Áí∞Â¢É„ÅÆrate limit„ÅåÂãï‰Ωú„Åó„Å¶„ÅÑ„Çã„Åã„ÇíÁ¢∫Ë™ç„Åô„Çã
    runs-on: ubuntu-latest
    steps:
      - run: |
          api_result=$(curl -4 https://nikochan.utcode.net/api/ip)
          actual_ip=$(curl -4 https://ifconfig.me)
          echo "api result: $api_result"
          echo "actual ip: $actual_ip"
          test $(echo "$api_result" | jq -r .ip) = "$actual_ip"
          
  notify-failure:
    needs: [vercel-build, docker-build, docker-push-manifest, deploy-vercel, deploy-cf, deploy-selfhosting, check-ip]
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.ACTION_FAILURE_DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"**deploy„Å´Â§±Êïó„Åó„Åü„ÇàÔºÅ üò∞ **\nCommit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
               $DISCORD_WEBHOOK
