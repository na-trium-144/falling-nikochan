name: Sync lockfiles
on:
  pull_request_target:
    paths: 
    - "package.json"
    - "*/package.json"
jobs:
  prevent-recursive-run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.head_ref }}
    - name: check previous author
      run: "git log -1 | grep 41898282+github-actions && echo recursive=true >> $GITHUB_OUTPUT"
  sync-lockfile:
    runs-on: ubuntu-latest
    needs: [prevent-recursive-run]
    if: steps.prevent-recursive-run.outputs.recursive != 'true'
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}
        # Checkout the fork/head-repository and push changes to the fork.
        # If you skip this, the base repository will be checked out and changes
        # will be committed to the base repository!
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        # Checkout the branch made in the fork. Will automatically push changes
        # back to this branch.
        ref: ${{ github.head_ref }}
    - uses: oven-sh/setup-bun@v2
    - uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: bun i
    - run: npm i
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Sync lockfiles
        commit_user_name: github-actions[bot]
        commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
        commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
